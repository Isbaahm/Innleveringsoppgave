<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let antallTimer = Number(prompt('Skriv inn antall timer '));
        let antallMinutter = Number(prompt('Skriv inn antall minutter '));
        let antallsekunder = Number(prompt('Skriv inn antall sekunder '));
        let totalAntallSekunder = antallTimer * 3600 + antallMinutter * 60 + antallsekunder

        document.write("<h1>Antall totale sekunder er<h1> " + totalAntallSekunder);
          

    </script>
</body>
</html>
