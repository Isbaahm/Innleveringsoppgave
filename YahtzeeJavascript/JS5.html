<script>
// Yahtzee Game

// Create 5 variables to hold the dice values
var dice1;
var dice2;
var dice3;
var dice4;
var dice5;

// Create a function to generate a random number between 1 and 6
function rollDice() {
  return Math.floor(Math.random() * 6) + 1;
}

// Create a function to roll the dice 5 times
function rollAllDice() {
  dice1 = rollDice();
  dice2 = rollDice();
  dice3 = rollDice();
  dice4 = rollDice();
  dice5 = rollDice();
}

// Create a function to check if all dice are the same
function checkYahtzee() {
  if (dice1 === dice2 &&
      dice2 === dice3 &&
      dice3 === dice4 &&
      dice4 === dice5) {
    return true;
  }
  else {
    return false;
  }
}

// Create a function to play Yahtzee
function playYahtzee() {
  rollAllDice();
  if (checkYahtzee()) {
    console.log("Yahtzee!");
  }
  else {
    console.log("Try again!");
  }
}

// Call the playYahtzee function
playYahtzee();

</script>
